session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- ask_timings
- ask_menu
- take_order
- ask_details
slots:
  name:
    type: text
    influence_conversation: true
  email:
    type: text
    influence_conversation: true
  order:
    type: list
    influence_conversation: true
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_timings:
  - text: Our restaurant is opened from Morning 10am till 12am Midnight
  utter_menu:
  - text: "1. Panner Butter Masala\n2. Pizza\n 3. Burger\n 4. Roti"
  utter_confirm:
  - text: Your order has been taken! Please wait for receipt
  utter_ask_details:
  - text: "Please provide us with your details(name and email id)"
  utter_confirm:
  - text: "Should I confirm your order?"
    buttons:
    - title: "Yes"
      payload: "/affirm"
    - title: "No"
      payload: "/deny"
